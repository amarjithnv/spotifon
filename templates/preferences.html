<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Preferences — TuneBlend</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      backdrop-filter: blur(6px);
    }
    .spotify-gradient {
      background: linear-gradient(135deg, #1DB954, #1ed760);
    }
    .btn-primary {
      @apply px-6 py-3 rounded-full font-semibold shadow-lg text-black spotify-gradient hover:scale-105 transition-transform;
    }
  </style>
</head>
<body class="bg-neutral-950 text-gray-100 antialiased">

<div class="min-h-screen flex flex-col md:flex-row">

  <!-- SIDEBAR -->
  <aside class="w-full md:w-60 bg-neutral-900 p-4 md:min-h-screen hidden md:block">
    <div class="flex items-center gap-3 mb-8">
      <div class="w-10 h-10 rounded-full spotify-gradient flex items-center justify-center text-black font-bold">TB</div>
      <div>
        <h1 class="text-lg font-semibold text-white">TuneBlend</h1>
        <p class="text-xs text-gray-400">Your music, blended</p>
      </div>
    </div>

    <nav class="space-y-1 text-sm">
      <a href="/" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-neutral-800">Home</a>
      <a href="/upload" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-neutral-800">Upload</a>
      <a href="/genre" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-neutral-800">Genres</a>
      <a href="/preferences" class="flex items-center gap-3 px-3 py-2 rounded-md spotify-gradient text-black font-semibold">Preferences</a>
      <a href="/blend" class="flex items-center gap-3 px-3 py-2 rounded-md hover:bg-neutral-800">Blend</a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 px-4 py-6 md:py-10 md:px-8">

    <!-- HEADER -->
    <div class="mb-8 text-center md:text-left">
      <h2 class="text-3xl md:text-4xl font-extrabold mb-2">Set Your Music Preferences</h2>
      <p class="text-gray-400">Select your favorite genres, moods, and artists to personalize your playlists.</p>
    </div>

    <!-- PREFERENCES FORM -->
    <form class="max-w-3xl mx-auto space-y-8">

      <!-- FAVORITE GENRES -->
      <section>
        <h3 class="text-2xl font-semibold mb-4">Favorite Genres</h3>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
          <label class="glass p-4 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:scale-105 transition-transform">
            <input type="checkbox" name="genres" value="Pop" class="hidden">
            <div class="w-20 h-20 rounded-full overflow-hidden mb-2">
              <img src="https://picsum.photos/200?random=41" class="w-full h-full object-cover">
            </div>
            <span class="font-semibold">Pop</span>
          </label>

          <label class="glass p-4 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:scale-105 transition-transform">
            <input type="checkbox" name="genres" value="Rock" class="hidden">
            <div class="w-20 h-20 rounded-full overflow-hidden mb-2">
              <img src="https://picsum.photos/200?random=42" class="w-full h-full object-cover">
            </div>
            <span class="font-semibold">Rock</span>
          </label>

          <label class="glass p-4 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:scale-105 transition-transform">
            <input type="checkbox" name="genres" value="Hip-Hop" class="hidden">
            <div class="w-20 h-20 rounded-full overflow-hidden mb-2">
              <img src="https://picsum.photos/200?random=43" class="w-full h-full object-cover">
            </div>
            <span class="font-semibold">Hip-Hop</span>
          </label>

          <label class="glass p-4 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:scale-105 transition-transform">
            <input type="checkbox" name="genres" value="Jazz" class="hidden">
            <div class="w-20 h-20 rounded-full overflow-hidden mb-2">
              <img src="https://picsum.photos/200?random=44" class="w-full h-full object-cover">
            </div>
            <span class="font-semibold">Jazz</span>
          </label>

          <label class="glass p-4 rounded-xl flex flex-col items-center justify-center cursor-pointer hover:scale-105 transition-transform">
            <input type="checkbox" name="genres" value="Electronic" class="hidden">
            <div class="w-20 h-20 rounded-full overflow-hidden mb-2">
              <img src="https://picsum.photos/200?random=45" class="w-full h-full object-cover">
            </div>
            <span class="font-semibold">Electronic</span>
          </label>
        </div>
      </section>

      <!-- MOOD SELECTION -->
      <section>
        <h3 class="text-2xl font-semibold mb-4">Preferred Mood</h3>
        <div class="flex flex-wrap gap-4">
          <label class="glass px-6 py-4 rounded-full cursor-pointer hover:scale-105 transition-transform">
            <input type="radio" name="mood" value="Happy" class="hidden">
            <span>Happy</span>
          </label>
          <label class="glass px-6 py-4 rounded-full cursor-pointer hover:scale-105 transition-transform">
            <input type="radio" name="mood" value="Chill" class="hidden">
            <span>Chill</span>
          </label>
          <label class="glass px-6 py-4 rounded-full cursor-pointer hover:scale-105 transition-transform">
            <input type="radio" name="mood" value="Energetic" class="hidden">
            <span>Energetic</span>
          </label>
          <label class="glass px-6 py-4 rounded-full cursor-pointer hover:scale-105 transition-transform">
            <input type="radio" name="mood" value="Romantic" class="hidden">
            <span>Romantic</span>
          </label>
          <label class="glass px-6 py-4 rounded-full cursor-pointer hover:scale-105 transition-transform">
            <input type="radio" name="mood" value="Focus" class="hidden">
            <span>Focus</span>
          </label>
        </div>
      </section>

      <!-- SUBMIT BUTTON -->
      <div class="text-center mt-8">
        <button type="submit" class="btn-primary">Save Preferences →</button>
      </div>

    </form>

  </main>
</div>

</body>
</html>
